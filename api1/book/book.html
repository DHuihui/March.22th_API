<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>书籍列表</title>
	<style type="text/css">
		#book ul{overflow: hidden;list-style: none;}
		#book ul li{float:left;margin:50px 20px;}
		#book ul li img{width:80px;height:100px;}
		#book ul li h3{font-weight: normal;margin:0px;}
		#book ul li i{display: block;}
	</style>
</head>
<body>
<div id="book">
	
</div>
<button id="btn">显示书籍</button>
<script type="text/javascript" src=../lib/jquery-3.2.1.js></script>
<script type="text/javascript">
	$(function(){
		$("#btn").click(function(){
			$.ajax({
				url: 'data/book.json',
				type: 'get',
				dataType: 'json',
				complete:function(data){
					data = eval('('+data.responseText+')');
					console.log(data);
					var arr=data.book;
					console.log(arr);
					var temp="<ul>";
					for(var i=0;i<arr.length;i++){
						temp+="<li>"+"<img src="+arr[i].img+">"+"<h3>"+arr[i].bookname+"</h3>"+"<span>"+arr[i].writer+"</span>"+"<i>"+arr[i].price+"</i>"+"</li>";
						}
					temp+="</ul>"
					$("#book").append(temp);
				}
			})
		});
	})
</script>
</body>
</html>
